<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>

    <label for="tempInput">Enter temperature:</label>
    <input type="number" id="tempInput">
    <select id="unitInput">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("tempInput").value);
            const unit = document.getElementById("unitInput").value;
            let convertedTemperature;

            if (unit === "celsius") {
                convertedTemperature = {
                    fahrenheit: (temperature * 9/5) + 32,
                    kelvin: temperature + 273.15
                };
            } else if (unit === "fahrenheit") {
                convertedTemperature = {
                    celsius: (temperature - 32) * 5/9,
                    kelvin: (temperature - 32) * 5/9 + 273.15
                };
            } else if (unit === "kelvin") {
                convertedTemperature = {
                    celsius: temperature - 273.15,
                    fahrenheit: (temperature - 273.15) * 9/5 + 32
                };
            }

            const result = document.getElementById("result");
            result.innerHTML = `Converted Temperatures: 
                Celsius: ${convertedTemperature.celsius}°C, 
                Fahrenheit: ${convertedTemperature.fahrenheit}°F, 
                Kelvin: ${convertedTemperature.kelvin}K`;
        }
    </script>
</body>
</html>
